<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slidefy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static',filename='magic.png')}}">
    <style>
        .form-control::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            /* color: rgb(97, 86, 86); */
            opacity: 1; /* Firefox */
}
    </style>
  </head>
  <!-- style="background-color: #1d1c1e;" -->
  <body >
    <div class="container d-flex justify-content-center align-items-center " style="height: 100vh;">
        <div class="row">
            <h2>Slidefy, Automate your slides</h2>
        </div>
        <form class="w-75 align-items-center" action="/" method="post">
            <div class="mb-3">
                <label for="promptInput" class="form-label text-white">Enter your prompt:</label>
                <textarea type="text" class="form-control bg-transparent text-dark" id="promptInput" name="prompt" placeholder="E.g: Effects of Global Warming" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success" style="border-radius: 20px;">Generate Slides</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
